name: Munch workflow
on:
  push:
    branches: 
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prettify frontend code
        uses: creyD/prettier_action@v4.3
        with:
          # This part is also where you can pass other options, for example:
          prettier_options: --write "**/*.{js,md,ts,tsx}" --tab-width 2 --print-width 80 --single-quote true --jsx-single-quote true --end-of-line lf
          only_changed: True

      - name: Prettify backend code
        uses: psf/black@stable
        with:
          options: "--verbose"
          src: "./backend"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply formatting changes
          branch: ${{ github.head_ref }}

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run tests
        run: python backend/run_tests.py